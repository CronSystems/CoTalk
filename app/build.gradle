apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "es.esy.cronsystems.cotalk"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 2
        versionName "1.1 RC 1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'
    compile 'com.android.support:recyclerview-v7:23.3.0'
    compile 'com.android.support:cardview-v7:23.3.0'
    compile 'com.android.support:support-v4:23.3.0'
    compile "org.igniterealtime.smack:smack-android:4.1.7"
    compile "org.igniterealtime.smack:smack-tcp:4.1.7"
    compile "org.igniterealtime.smack:smack-android-extensions:4.1.7"
    compile 'com.google.code.gson:gson:2.4'
}
